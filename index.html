<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://kit.fontawesome.com/75cac14856.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css?family=PT+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  <title>Contact Form</title>
</head>
<body>
  <div class="container">
    <h1 class="brand">genericBrand</h1>
    <div class="wrapper"> <!--grid-->
      <div class="company-info">
        <h3>genericBrand</h3>
        <ul>
          <li><i class="fas fa-map-marker-alt"></i> 123 Birmingham rd.</li>
          <li><i class="fas fa-phone"></i> (585) 585 5555</li>
          <li><i class="fas fa-at"></i> genericbrand@bluemail.com</li>
        </ul>
      </div> <!--company-info-->
      <div class="contact">
        <h3>Contact us</h3>
        <div class="contact-content">
          <form>
            <p>
              <label>Name</label>
              <input type="text">
            </p>
            <p>
              <label>Company</label>
              <input type="text">
            </p>
            <p>
              <label>Email</label>
              <input type="email">
            </p>
            <p>
              <label>Phone</label>
              <input type="text">
            </p>
            <p>
              <label>Message</label>
              <textarea rows="5" placeholder="Enter your message here"></textarea>
            </p>
            <p>
              <button class="btn">Send</button>
            </p>
          </form>
        </div>
      </div><!--contact-->
    </div> <!--wrapper-->
  </div> <!--container-->
</body>
</html>
